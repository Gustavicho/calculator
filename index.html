<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="calculator-body">
    <div class="calc--display">
      <p class="result"></p>
    </div> <!-- / display -->

    <div class="calc--btns">
      <div class="row">
        <button class="clear-btn top-btn" value="clear">AC</button>
        <button class="sign-btn top-btn" value="sign">+/-</button>
        <button class="percent-btn top-btn" value="percent">%</button>
        <button class="op-btn side-btn" value="/">/</button>
      </div>  <!-- / row -->
      <div class="row">
        <button class="num-btn center-btn" value="7">7</button>
        <button class="num-btn center-btn" value="8">8</button>
        <button class="num-btn center-btn" value="9">9</button>
        <button class="op-btn side-btn" value="*">x</button>
      </div>  <!-- / row -->
      <div class="row">
        <button class="num-btn center-btn" value="4">4</button>
        <button class="num-btn center-btn" value="5">5</button>
        <button class="num-btn center-btn" value="6">6</button>
        <button class="op-btn side-btn" value="-">-</button>
      </div>  <!-- / row -->
      <div class="row">
        <button class="num-btn center-btn" value="1">1</button>
        <button class="num-btn center-btn" value="2">2</button>
        <button class="num-btn center-btn" value="3">3</button>
        <button class="op-btn side-btn" value="+">+</button>
      </div>  <!-- / row -->
      <div class="row">
        <button class="num-btn center-btn" id="zero" value="0">0</button>
        <button class="decimal-btn center-btn" value=".">.</button>
        <button class="equals-btn side-btn" value="equals">=</button>
      </div>  <!-- / row -->

    </div>  <!-- / buttons --> 
  </div> <!-- / calculator-body -->

</body>
</html>
